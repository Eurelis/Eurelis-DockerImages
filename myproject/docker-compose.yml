version: "3"
services:
  lamp:
    container_name: myproject-web
    image: eurelis-php7
    volumes:
      - ./runtime/vhosts.conf.d:/etc/httpd/vhosts.conf.d
      - ./runtime/mysql:/var/lib/mysql
      - ./runtime/log:/var/log/httpd
      - ./runtime/scripts:/opt/scripts
      - ./runtime/web:/var/www/html
    ports:
      - 9080:80
      - 3306:3306
    env_file: ./my_project.env
